<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
        }
        h1 {
            color: #721c24;
        }
        p {
            color: #721c24;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Error</h1>
    <p th:text="${errorMessage}">An error occurred</p>
</div>
</body>
</html>
