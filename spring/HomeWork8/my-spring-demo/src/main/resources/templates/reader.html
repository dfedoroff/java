<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Readers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .add-reader-form {
            margin-bottom: 20px;
        }
        .add-reader-form input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        .add-reader-form button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Readers</h1>
<div class="add-reader-form">
    <form th:action="@{/reader}" method="post">
        <input type="text" name="name" placeholder="Enter reader name" required />
        <button type="submit">Add Reader</button>
    </form>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reader : ${readers}">
        <td th:text="${reader.id}">1</td>
        <td th:text="${reader.name}">Reader Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
